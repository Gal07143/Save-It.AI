apiVersion: v1
kind: Service
metadata:
  name: saveit-backend
  namespace: saveit
  labels:
    app.kubernetes.io/name: saveit-backend
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
    - name: mqtt
      port: 1883
      targetPort: mqtt
      protocol: TCP
  selector:
    app.kubernetes.io/name: saveit-backend
