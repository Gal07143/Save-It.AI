# Template for secrets - DO NOT commit actual secrets!
# Create with: kubectl create secret generic saveit-secrets --from-literal=SESSION_SECRET=... -n saveit
apiVersion: v1
kind: Secret
metadata:
  name: saveit-secrets
  namespace: saveit
  labels:
    app.kubernetes.io/name: saveit
type: Opaque
stringData:
  # Database connection
  DATABASE_URL: "postgresql://saveit:CHANGE_ME@postgres-service:5432/saveit"

  # Session secret (minimum 32 characters)
  # Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
  SESSION_SECRET: "CHANGE_ME_USE_SECURE_SECRET_32_CHARS"

  # Redis connection
  REDIS_URL: "redis://redis-service:6379/0"

  # Optional: OpenAI API key
  # OPENAI_API_KEY: ""

  # Optional: Email credentials
  # SMTP_USER: ""
  # SMTP_PASSWORD: ""
  # SENDGRID_API_KEY: ""
