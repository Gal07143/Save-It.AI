apiVersion: v1
kind: ConfigMap
metadata:
  name: saveit-config
  namespace: saveit
  labels:
    app.kubernetes.io/name: saveit
data:
  # Application settings
  APP_NAME: "SAVE-IT.AI"
  DEBUG: "false"

  # CORS settings
  ALLOWED_ORIGINS: "https://saveit.example.com"

  # MQTT settings
  MQTT_BROKER_HOST: "0.0.0.0"
  MQTT_BROKER_PORT: "1883"
  MQTT_PUBLIC_HOST: "mqtt.saveit.example.com"

  # Email settings (non-sensitive)
  EMAIL_PROVIDER: "smtp"
  SMTP_PORT: "587"

  # Cache version for invalidation
  CACHE_VERSION: "v1"
