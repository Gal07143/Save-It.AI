version: '3.8'

services:
  # ==========================================================================
  # Backend - FastAPI Application
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saveit-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://saveit:saveit_password@postgres:5432/saveit
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production-use-32-chars}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_ORIGINS=http://localhost:5000,http://localhost:3000,http://frontend
      - DEBUG=${DEBUG:-false}
      - MQTT_BROKER_HOST=0.0.0.0
      - MQTT_PUBLIC_HOST=backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - saveit-network
    volumes:
      - backend-data:/app/data

  # ==========================================================================
  # Frontend - React Application with nginx
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saveit-frontend
    restart: unless-stopped
    ports:
      - "5000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - saveit-network

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: saveit-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=saveit
      - POSTGRES_PASSWORD=saveit_password
      - POSTGRES_DB=saveit
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saveit -d saveit"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - saveit-network

  # ==========================================================================
  # Redis - Rate Limiting and Caching
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: saveit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - saveit-network

  # ==========================================================================
  # nginx Reverse Proxy (optional - for production with TLS)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: saveit-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - saveit-network
    profiles:
      - production

# ==========================================================================
# Networks
# ==========================================================================
networks:
  saveit-network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres-data:
  redis-data:
  backend-data:
